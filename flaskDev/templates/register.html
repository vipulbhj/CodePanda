{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block main %}
<div class="form">
    <form action="{{ url_for('register') }}" method="POST">
        <h1> Register </h1>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required />
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required />
            </div>
            <div class="form-group">
                <input class="form-control" name="repassword" placeholder="Confirm Password" type="password" required />
            </div>
            <div class="form-group">
                <button class="btn btn-warning btn-block" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
