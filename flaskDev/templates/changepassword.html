{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block username %}
    {{ name }}   
{% endblock %}


{% block main %}
     <form action="{{ url_for('changepassword') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="repassword" placeholder="Confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
