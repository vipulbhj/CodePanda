<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<link type="text/css" href="StyleSheet.css" rel="stylesheet">
	

<body>
    <div class="form" >
        <h1>Sign Up</h1>
        <form>
            <input type="email"  placeholder="Enter Email" name="email" />
              
              <input type="text" placeholder="Set Username" name = "uname"/>
             
              <input type="password" placeholder="Set Password" name="pswd"/>
              
              <input type="password" placeholder="Confirm Password" name="cpswd"/>
               
              <input type="number" placeholder="Mobile Number" name="pno"/>
                
              <input type="submit" name="register" value="register" />
        </form>
    </div>
</body>

</html>
